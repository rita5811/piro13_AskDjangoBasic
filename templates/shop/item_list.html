{% extends "shop/layout.html" %}
{% block content %}
    <form action="" method="GET">
    <input type="text" name="q" value="{{ q }}"/>
    <input type="submit" value="검색" />
</form>
<hr/>
{% for item in item_list %}
    <li>
        <a href="/shop/{{ item.pk }}/">
            <h3>{{ item.name }}</h3>
        </a>
        <h4>가격: {{ item.price }}</h4>
        {% if item.desc %}
            <p>{{ item.desc }}</p>
        {% endif %}
    </li>
{% endfor %}
{% endblock %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        body {background-color: lightyellow;}
    </style>
</head>
<body>

</body>
</html>
